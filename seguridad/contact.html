<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PancakeSwap Clone</div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="market.html">Mercado</a></li>
                    <li><a href="staking.html">Staking</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact scroll-fade">
                <h1>Contacto</h1>
                <p>Para consultas o soporte, puedes contactarnos a través del siguiente formulario:</p>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>

        </footer>

</body>
